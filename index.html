<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="choice">
        <h2 class="choice__title">Your choice</h2>

        <div class="choice__container">
          <div class="item item__zero user-choice-zero"></div>
          <div class="item item__cross user-choice-cross"></div>
        </div>
      </section>

      <div class="user-info-container">
        <p class="user-choice-description"></p>
        <button class="btn-repeat-choice">Repeat</button>
      </div>

      <section class="game-field">
        <div class="game-result"></div>

        <div class="item game-item"></div>
        <div class="item game-item"></div>
        <div class="item game-item"></div>
        <div class="item game-item"></div>
        <div class="item game-item"></div>
        <div class="item game-item"></div>
        <div class="item game-item"></div>
        <div class="item game-item"></div>
        <div class="item game-item"></div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
